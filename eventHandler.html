<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li onclick="this.innerText='some one click'">Quos, voluptate?</li>
        <li onclick="itemClickHandler2(event)">Asperiores, cum?</li>
        <li id="fourth-person">Non, provident!</li>
        <li id="last-person">Expedita, sed!</li>
    </ul>

    <script>
        // first way to call event listener 
        document.getElementById("last-person").addEventListener("click" , function () {
            console.log(event.target.innerText)
        });

        // second way to call event listener 
        function itemClickHandler(event) {
            console.log(event.target.innerText)
        }
        document.getElementById("fourth-person").addEventListener("click" , itemClickHandler);

        
        // third way to call event listener 
        function itemClickHandler2(event) {
            console.log(event.target.innerText)
        }
        
    </script>
</body>
</html>
